<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vaadin Connect demo</title>
</head>
<body>
  <p>
    <button id="login">Login</button>
    <button id="logout">Logout</button>
    <output id="loginMessage"></output>
  </p>

  <p>
    <button id="addOne">Add one</button>
    <button id="addAnotherOne">Add another one</button>
    <output id="number">1</output>
  </p>

  <p>
    <button id="checkAnonymousAccess">Check anonymous access</button>
    <output id="access"></output>
  </p>

  <p>
    <input type="number" id="inputText">
    <button id="submitButton">Submit</button>
    <button id="exceptionButton">Exception</button>
    <output id="exceptionMessage"></output>
    <output id="exceptionType"></output>
    <output id="exceptionDetail"></output>
  </p>

  <p>
    <button id="echoMapObject">Echo Map Object</button>
    <output id="mapObject"></output>
  </p>

  <p>
    <label>Input for date time operations</label>
    <input type="text" id="dateTimeInput" placeholder="Input for date time">
  </p>
  <p>
    <button id="echoDate">Echo Date Object</button>
    <br>
    <label>Format: epoch/unix timestamp in milliseconds. Example: 1546300800000</label>
  </p>
  <p>
    <button id="echoInstant">Echo Instant Object</button>
    <br>
    <label>Format: epoch/unix timestamp in seconds. Example: 1551886875</label>
  </p>
  <p>
    <button id="echoLocalDate">Echo LocalDate Object</button>
    <br>
    <label>Format: yyyy-MM-dd. Example: 2019-06-03</label>
  </p>
  <p>
    <button id="echoLocalDateTime">Echo LocalDateTime Object</button>
    <br>
    <label>Format: java.time.format.DateTimeFormatter#ISO_LOCAL_DATE_TIME. Example: 2019-01-01T12:34:56 or 2019-01-01T12:34 or 2019-01-01T12:34:56.78</label>
  </p>

  <output id="dateTimeOutput"></output>

  <p>
    <label>Validation test</label>
    <input type="text" id="validationNameInput" placeholder="Input for name validation">
    <input type="number" id="validationCountInput" placeholder="Input for count validation">
    <input type="number" id="additionalNumberInput" placeholder="Just another input">
    <button id="validationButton">Send and validate</button>
    <output id="validationOutput"></output>
  </p>

  <script src="/webcomponentsjs/webcomponents-loader.js"></script>
  <script nomodule src="/polyfills.es5.js"></script>
</body>
</html>
